<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./style.css">

    <title>Hello, world!</title>

  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg px-2">
        <a href="#" class="navbar-brand">
          <img src="./img/logo.svg" alt="main icons">
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
          <span class="toggler-icon">
            <i class="fas fa-bars"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav text-capitalize mx-auto">
            <li class="nav-item active">
              <a href="#header" class="nav-link">home</a>
            </li>
            <li class="nav-item active">
              <a href="#about" class="nav-link">about</a>
            </li>
            <li class="nav-item active">
              <a href="#header" class="nav-link">home</a>
            </li>
            <li class="nav-item active">
              <a href="#store" class="nav-link">store</a>
            </li>
            <li class="nav-item active">
              <a href="#services" class="nav-link">services</a>
            </li>
            <li class="nav-item active">
              <a href="#cakes" class="nav-link">order</a>
            </li>
          </ul>
          <div class="nav-info-items d-none d-lg-flex">
            <!-- single info -->
            <div class="nav-info align-items-center d-flex justify-content-between mx-lg-3" style="font-size:0.75rem">
              <span class="info-icon mx-lg-2">
                <i class="fas fa-phone"></i>
              </span>
              <p class="mb-0">+123 456 789</p>
            </div>
            <!-- end of single info -->
            <div id="cart-info" class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-3">
              <span class="cart-info__icon mr-lg-2">
                <i class="fas fa-shopping-cart"></i>
              </span> 
              <p class="mb-0 text-capitalize">
                <span id="item-count" class="">2</span>
                items - $
                <span class="item-total">
                  10.49
                </span>
              </p>
            </div>
          </div>
        </div>
      </nav>
      <!-- end of nav -->

      <!-- banner -->
      <div class="container-fluid">
        <div class="row max-height justify-conntent-center align-items-center">
          <div class="col-10 mx-auto banner text-center">
            <h1 class="text-capitalize ">Welcome to <strong class="banner-title">grandma's</strong></h1>
            <a href="#store" class="btn banner-link text-uppercase my-2">explore</a>
          </div>
        </div>
      </div>
      <!-- end of banner -->
    </header>
    <!-- end of header -->

    <!-- about -->
    <section id="about" class="about py-5">
      <div class="container">
        <div class="row">
          <div class="col-10 mx-auto col-md-6 my-5 ">
            <h1 class="text-capitalize">about <strong class="banner-title">us</strong></h1>
            <p class="my-4 text-muted w-75">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore ad odio suscipit aut, laudantium ullam!
            </p>
            <a href="#" class="btn btn-black text-uppercase">explore</a>     
          </div>
          <div class="col-10 mx-auto col-md-6 my-5 align-self-center">
            <div class="about-img__container">
              <img src="./img/sweets-1.jpeg" alt="" class="img-fluid"> 
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end of about -->
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="./app.js"></script>
